<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>East-West</title>
</head>

<body>
  <header class="page__header header">
    <div class="header__wrap wrap">
      <nav class="header__nav nav">
        <div class="nav__logo logo">

          <!-- ссылка при клике на логотип -->
          <a href="#" class="logo__link">
            <!-- изображение логотипа -->
            <img src="/img/base_logo.svg" width="64" height="64" alt="Логотип." class="header__logo">
          </a>
        </div>
      </nav>
    </div>
  </header>

  <main class="page__main main">
    <h1 class="visually-hidden">Восток-Запад</h1>
    <div class="main__container container">
      <div class="main__banner banner area">
        <p class="banner__text area__text">
          Здесь текст для баннера
        </p>
      </div>

      <div class="main__areas">

        <div class="main__area area area-left">
          <p class="area-left__text area__text">
            Здесь текст для левого баннера
          </p>
          <a href="#" class="area-left__link">
            <span class="button">Ссылка</span>
          </a>
        </div>

        <div class="main__area area area-right">
          <p class="area-right__text area__text">
            Здесь текст для правого баннера
          </p>
          <a href="#" class="area-right__link">
            <span class="button">Ссылка</span>
          </a>
        </div>
      </div>


    </div>
  </main>

  <footer class="page__footer footer">
    <div class="footer__wrap wrap">
      <!-- пустой блок для футера -->
    </div>
  </footer>

</body>

</html>
